<html>
<head>
<style>
img{

}

#sample_filter{
	position:relative;
}

#sample_opacity{
	position:relative;
}

.button_blink_filter{
	-webkit-animation: a_filter_brighteness 1s ease-in 0s infinite alternate;
}



@-webkit-keyframes a_filter_brighteness{
0%, from{
	-webkit-filter: brightness(100%);
}
99.9%, to{
	-webkit-filter: brightness(150%);
}
}

@-webkit-keyframes a_blink_opacity{
0%, from{
	opacity: 0;
}
99.9%, to{
	opacity: 1;
}
}
</style>

<script>


</script>

</head>
<body>
<div id="sample_filter">
	<h1>CSS Color Filterによる明滅</h1>
	<image src="images/button1.gif" class="button_blink_filter" width=200>
</div>
